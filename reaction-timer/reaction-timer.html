<!DOCTYPE HTML>

<html lang="en">

	<head>
        
        <meta charset="UTF-8">

        <title>Reaction Timer</title>
        
        <link rel="stylesheet" type="text/css" href="reaction-timer-style.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        
        
    </head>
    
    <body>

        <h1>Test your reactions</h1>
        
        <div id="instruction">
        
            <p>This is a reaction tester. Click on the boxes and circles appearing randomly on the screen as quickly as you can! When you are ready, click "Start" and have fun.</p>

            <p><button id="startButton">Start</button></p>

        </div>

        <div id="timerDiv">
            
            <p>Your time: <span id="timeTaken"></span></p>
            
            <p>Best result: <span id="bestResult"></span></p>
                        
        </div>
                
        <div id="figure"></div>
        
        <script src="reaction-timer.js"></script>

    </body>
    
</html>
